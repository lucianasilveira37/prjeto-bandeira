<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
    <script>
        function enviarWhatsApp() {
            const nome = document.getElementById('nome').value;
            const mensagem = document.getElementById('mensagem').value;
            const telefone = '5588993070295'; // Substitua pelo seu número de WhatsApp

            // URL do WhatsApp com mensagem pré-definida
            const url = `https://wa.me/${telefone}?text=Olá,%20meu%20nome%20é%20${encodeURIComponent(nome)}.%20${encodeURIComponent(mensagem)}`;

            // Abre a URL do WhatsApp em uma nova aba
            window.open(url, '_blank');
        }
    </script>

</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header><br>

   
    <form onsubmit="event.preventDefault(); enviarWhatsApp();">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required />
        </div>
        <div>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" required></textarea>
        </div>
        <button type="submit">Enviar para WhatsApp</button>
    </form>

    
</body>
</html>
